{% extends "base.html" %}


{% block title %}Bookify - register{% endblock %}


{% block head %}

    {{ super() }}

{% endblock %}



{% block content %}

<div class="container">
    <form class="mt-5 w-50 mx-auto" action=" {{ url_for('register') }} " method="post">
      <div class="form-group">
        <label for="email">Email address</label>
        <input name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="name">Username</label>
        <input name="name" type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter username">
        <small id="nameHelp" class="form-text text-muted">It will be displayed with comment.</small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control" id="password" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>


{%endblock%}
